<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АРМАГЕДОН AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e45e2;
            --secondary-color: #88d3ce;
            --text-color: #ffffff; /* Белый текст для лучшей читаемости */
            --card-bg: #1a1a1a; /* Темный фон карточек без прозрачности */
            --card-hover: #2a2a2a; /* Темный фон при наведении */
            --bg-gradient: linear-gradient(-45deg, #0a0a0a, #121212, #1a1a1a); /* Темнее градиент */
            --btn-glow: 0 0 15px rgba(110, 69, 226, 0.7);
            --logo-text-color-1: #6e45e2;
            --logo-text-color-2: #88d3ce;
            --logo-bg: #1a1a1a; /* Темный фон без прозрачности */
            --logo-border: rgba(255,255,255,0.2);
            --settings-bg: #1a1a1a; /* Темный фон настроек */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            transition: all 0.5s ease;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .no-copy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255,255,255,0.05) 20px,
                rgba(255,255,255,0.05) 21px
            );
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: fadeInDown 1s ease;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--logo-text-color-1), var(--logo-text-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--logo-bg);
            border-radius: 15px;
            border: 2px solid var(--logo-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--logo-text-color-1), var(--logo-text-color-2));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: expandLine 2s ease-in-out infinite;
        }
        
        @keyframes expandLine {
            0%, 100% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            animation: fadeInUp 1s ease 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .game-card:hover::before {
            left: 100%;
        }
        
        .game-card:hover {
            transform: scale(1.05);
            background: var(--card-hover);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }
        
        .game-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .game-card:hover .game-image {
            transform: scale(1.1);
        }
        
        .play-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .play-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .play-btn:hover::after {
            left: 120%;
        }
        
        .play-btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            letter-spacing: 1px;
            box-shadow: var(--btn-glow);
        }
        
        .settings-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .settings-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(110, 69, 226, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(110, 69, 226, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(110, 69, 226, 0); }
        }
        
        .settings-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 20px rgba(110, 69, 226, 0.7);
        }
        
        .settings-menu {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--settings-bg);
            border-radius: 15px;
            padding: 15px;
            display: none;
            width: 240px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .settings-tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .settings-tab {
            padding: 5px 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            color: var(--text-color);
        }
        
        .settings-tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary-color);
            color: var(--text-color);
        }
        
        .settings-content {
            display: none;
        }
        
        .settings-content.active {
            display: block;
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .language-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .theme-option, .language-option {
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-color);
        }
        
        .theme-option {
            width: 100%;
            height: 30px;
            border-radius: 8px;
            border: 2px solid white;
        }
        
        .theme-option:hover, .language-option:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }
        
        .theme-option.active, .language-option.active {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-color: transparent;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        /* Защита от копирования */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAEklEQVQImWNgYGD4z0AswK4SAFXuAf8EPy+xAAAAAElFTkSuQmCC') repeat;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.02;
        }
        
        /* Запрет контекстного меню */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

    </div>
